{# recent random popular  #}

<div class="sidebarLatest">

 {% set sidebar = getPublishedRankedCollectionPages('recent', 4) %}

 {% for recipe in sidebar %}

 <a href="{{ getPathForPage(recipe.page_slug, recipe.collection_slug)}}" class="sidebarLatest__card" alt="{{ recipe.media.caption }}">
  {% if recipe.media.filename %}
  <div class="sidebarLatest__img">
  <img src="{{ getMediaPath(recipe.media.filename, 'thumb') }}" >
  </div>
  {% endif %}
  <div class="sidebarLatest__content">

   <div class="sidebarLatest__category">{{recipe.collection_title}}</div>

   <div class="sidebarLatest__title">{{recipe.title }}</div>

   <div class="sidebarLatest__author"><i class="fas fa-user"></i> <span>by</span> {{ recipe.author }}</div>
  
  </div>
 </a>


 {% endfor %}
</div>
