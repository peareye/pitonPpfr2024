{# Site Search Form #}

<div class="search">
  <form class="search__form" action="{{ pathFor('submitSearch') }}" method="get" accept-charset="utf-8">

    <div class="input-group">
      <input type="search" class="search__input" name="terms" placeholder="Search..." aria-label="Search" autocomplete="false">
    </div>

    <button class="search__button" type="submit" value="Search">
      <i class="fas fa-search"></i>
    </button>
  </form>
</div>
